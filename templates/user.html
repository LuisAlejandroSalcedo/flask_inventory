{% extends 'base.html' %}
{% block title %}User{% endblock %}
{% block header %}
<h2>Usuario</h2>
{% endblock %}
{% block content %}
	<h2>Y un hola para {{ nombre }}...</h2>
	<p>{{ edad }}</p>
	{% if edad > 18 %}
		<p>Es mayor de edad</p>
	{% endif %}
	{% for i in listar %}
		<p>{{ i }}</p>
	{% endfor %}
{% endblock %}
